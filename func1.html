<!DOCTYPE html>
<html lang='ko'>

<head>
    <meta charset="utf-8">
    <title> TEST </title>
    <script>    

    // 최대값을 구하는 함수 만들기
    // 1. 나머지 매개변수를 이용하여 만들 것(getMax)

    //1-1 함수 생성

    const getMax = function(...ar)
    {   
        // 최대값을 0번째 인덱스로 초기화
        maxValue = ar[0]
        
        //파라미터의 배열 길이만큼 반복
        for (let i = 0; i < ar.length; i++)
        {
            // 배열의 i번째 원소와 최대값과 비교 
            if (ar[i] > maxValue)
            // 배열의 i번째 원소가 최대값보다 크다면 최대값 초기화
            {
                maxValue = ar[i]
            }

        }
        return maxValue
    }

    // 2. argument를 이용하여 만들것 (getMax_old)

    const getMax_old = function()
    {
         // 최대값을 0번째 arg로 초기화
        let maxValue = arguments[0]

         //arg의 배열 길이만큼 반복
        for (let i = 0; i < arguments.length; i++)
        {
            // 배열의 i번째 원소와 최대값과 비교 
            if (arguments[i] > maxValue)
            // 배열의 i번째 원소가 최대값보다 크다면 최대값 초기화
            {
                maxValue = arguments[i]
            }
        }
        return maxValue
    }

    // 3. 호출시 파라미터 개수는 유동적.


    console.log(getMax(11, 22, 33, 111))

    console.log(getMax_old(55, 11, 22, 33, 44))

    </script>
    
    

</head>
