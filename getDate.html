<!DOCTYPE html>
<html lang='ko'>

<head>
    <meta charset="utf-8">
    <title> TEST </title>
    <script>    
        
              //time_info로 `현재 오전/오후 ~~시 ~~분 ~~초 입니다` 출력하기

        //1. 변수 선언

        const date = new Date()
        let AmorPM = 0
        let time_info

        //1-1. 현재 시간 변수 선언

        const hour = date.getHours()
        //1-2. 현재 분 변수 선언

        const minute = date.getMinutes()
        //1-3. 현재 초 변수 선언

        const second = date.getSeconds()
        

        //2. 오전/오후 설정 
        //12 보다 현재 시간이 작을 경우 오전, 클 경우 오후

        if(hour < 12)
            {
                AmorPM = '오전'
                time_info = `지금은 ${AmorPM} ${hour}시 ${minute}분 ${second}초 입니다.`
            }
        else
            {
                AmorPM = '오후'
                time_info = `지금은 ${AmorPM} ${hour-12}시 ${minute}분 ${second}초 입니다.`
            }
       
        alert(time_info)



    </script>


</head>

</html>
