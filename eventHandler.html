<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <title> test </title>
        


          <script>
            document.addEventListener('DOMContentLoaded',() =>{
            const onClick = function()
            {
                console.log('clicked')
                clickCount = clickCount + 1
                h1_obj.textContent =`COUNT = ${clickCount}`
             
            }
            const removeClick = function()
            {
                if (clickCount >= 10)            
                {
                    h1_obj.textContent = 'Done'
                    document.removeEventListener('click',(onClick))
                    document.removeEventListener('click',(removeClick))
                }
            }
            let clickCount = 0

            // h1 태그를 만든다.
            
            const h1_obj = document.createElement('h1')
            h1_obj.textContent = 'COUNT = 0'

            // h1 태그를 바디에 붙인다

            document.body.appendChild(h1_obj)
            
            // h1 태그에 클릭 이벤트를 처리하도록 한다

            document.addEventListener('click', (onClick))
            document.addEventListener('click', (removeClick))
            
            
        })
        
            

            
            
         </script>

    </head>
    <body>
     
       
    </body>
   
    
</html>
